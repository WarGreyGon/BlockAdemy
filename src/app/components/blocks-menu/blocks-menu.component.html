<span *ngIf="!menuIsHidden" (click)="showBlockMenu()" clickable>&#9776;</span>

<div *ngIf="menuIsHidden">
    <div *ngFor="let category of menuCategories">
        <blocks-menu-category [category]="category" (onCategoryClicked)="collapseCategoriesExcept($event)"></blocks-menu-category>
    </div>
</div>
