<div class="BlocksMenu" (click)="onClick($event)">
    <span *ngIf="menuIsHidden" (click)="showBlockMenu()" clickable>&#9776;</span>

    <div [ngClass]="{'MenuHidden' : menuIsHidden}">
        <div *ngFor="let category of menuCategories">
            <blocks-menu-category [category]="category"></blocks-menu-category>
        </div>
    </div>
</div>
